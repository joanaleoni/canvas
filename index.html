<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawfy</title>
    <link rel="icon" href="icon.png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">  
</head>
<body background="img-bg.jpg" bgproprieties="fixed">

    <h1>Desenhe o que quiser!</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="#21A8F3" style="background-color: #21A8F3" class="color"></div>
        <div data-color="#00238C" style="background-color: #00238C" class="color"></div>
        <div data-color="red" style="background-color: red" class="color"></div>
        <div data-color="#b33939" style="background-color: #b33939" class="color"></div>
        <div data-color="green" style="background-color: green" class="color"></div>
        <div data-color="#1D3F1B" style="background-color: #1D3F1B" class="color"></div>
        <div data-color="yellow" style="background-color: yellow" class="color"></div>
        <div data-color="#fea82f" style="background-color: #fea82f" class="color"></div>
        <div data-color="cyan" style="background-color:cyan" class="color"></div>
        <div data-color="darkcyan" style="background-color:darkcyan" class="color"></div>
        <div data-color="gray" style="background-color: gray" class="color"></div>   
    </div>

    <button class="clear">Limpar tela</button>
    
    <footer>Criado por <a href="https://github.com/joanaleoni" target="_blank">Joana Leoni</a></footer>

    <script src="script.js"></script>
</body>
</html>
